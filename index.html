    <script src="scripts/script.js"></script>
    <header>
        <div id="toggle-div" onclick="handleNightMode()">
            <span id="toggle-night">
                <i class="fas fa-moon fa-2x"></i>

                <i class="fas fa-sun fa-2x"></i>

        <div id="header-div">

                <a href="https://github.com/TechOUs/Treasure-js" id="header-div-a">TREASURE JS</a>

            <p id="header-div-p">A JavaScript WikiPedia for GitHub</p>
            <br/>
        </div>

    <section>
        <div id="section-div">
            <div id="search-bar">
                <i class="fas fa-search" id="find-icon"></i>
                <input type="text" placeholder="search js library" id="section-div-input" onkeyup="search(event)" title="Search Treasures"/>
            </div>
        </div>
        <br/>
        <hr id="horizontal-rule"/>
        <br/>

        <div id="search-results">
            finded
            <span id="search-count">0</span>
            results
        </div>

        <div id="recent-searches">
            <i class="fas fa-history"></i>
            &nbsp;
            Recently Search
            <span id="clear-search-history" onclick="clearSearchHistory()">
                <i class="fas fa-times"></i>&nbsp;clear
            </span>
        </div>
        
        <div id="found-data">
